<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <h1>Countries</h1>
            <h2 id="countries-length"></h2>
            <h1>Movies</h1>
            <button id="refreshMovies" class="btn btn-info">Refresh</button>
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <input id="search-input" type="text"> <button id="search-button" class="btn btn-primary">Search</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <div id="spinner" class="spinner-border text-info" style="display: none;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="movies-content" class="movies-content-class">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
